<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Download</title>

<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>

</head>
<body class="w3-light-grey">

    <div class="w3-content" style="max-width:1400px">

        <header class="w3-container w3-center w3-padding-32"> 
            <h1><b>DOWNLOAD DO ARQUIVO</b></h1>
            <p>SE DESEJAR, EDITE AQUI AS LEGENDAS</p>
        </header>
        <div class="w3-cell-roll">
            {% for i in range(legendas | length) %}
                <div class="w3-container w3-cell w3-mobile w3-margin">
                    <form action="/download/{{arquivos[i]}}" method="post">
                        <textarea style="width: 100%;" name="text" cols=70 rows=10>
                            {{legendas[i]}}
                        </textarea>

                        <button type="submit">Baixar</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
